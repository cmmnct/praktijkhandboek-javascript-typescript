<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components Example</title>
    <style>
      parent-component,
      child-component {
        display: block;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      child-component {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <parent-component></parent-component>

    <script>
      class ParentComponent extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.render();
        }

        connectedCallback() {
          const child = this.shadowRoot.querySelector("child-component");
          child.addEventListener("custom-event", (event) => {
            console.log("Custom event caught:", event.detail);
          });
        }

        render() {
          this.shadowRoot.innerHTML = `
                    <child-component></child-component>
                `;
        }
      }

      customElements.define("parent-component", ParentComponent);

      class ChildComponent extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.render();
        }

        connectedCallback() {
          this.dispatchEvent(
            new CustomEvent("custom-event", {
              detail: { message: "Hello from child!" },
              bubbles: true,
              composed: true,
            })
          );
        }

        dispatch() {
          this.dispatchEvent(
            new CustomEvent("custom-event", {
              detail: { message: "Hello from child!" },
              bubbles: true,
              composed: true,
            })
          );
        }

        render() {
          this.shadowRoot.innerHTML = `
                    <div id="child-container">
                        <h1>Child Component</h1>
                        </div>
                `;
          this.shadowRoot
            .getElementById("child-container")
            .addEventListener("click", () => this.dispatch());
        }
      }

      customElements.define("child-component", ChildComponent);
    </script>
  </body>
</html>
